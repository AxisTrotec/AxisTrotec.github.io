          <nav class="site-header sticky-top py-1">

            <h4 style="margin-bottom: 7px;">Package Tracking</h4>
            
            <div class="input-group " >
              <input type="text" class="form-control" placeholder="Please enter your tracking number!" aria-label="Tracking number" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-dark" type="button" id="button-addon2">Find</button>
              </div>
            </div>
            
            <h4 style = "margin-top: 8px;">Result</h4>
        
            <!--result table for the search-->
           <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>

                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>

                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>

        </div>
